<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Weather app </title>
        <link rel="stylesheet" type="text/css" href="../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>
        <div id="input">
            <input type="text" id="search" placeholder="Enter city name">
            <select name="select" id="select-temp">
                <option value="&units=metric"> °C </option>
                <option value=""> °K </option>
                <option value="&units=imperial"> °F </option>
            </select>
        </div>
        

        <div class="container">
            <div class="weather-card">
                <div class="card-header" id="location">
                    <span  id="city">  </span>
                    <span  id="country">  </span>
                </div> 
                <div class="card-weather">
                    <span id="weather">  </span>
                </div>
                <div class="card">
                    <span class="card-info"> Temperature: </span>
                    <span class="card-info" id="temperature">  </span>
                </div>
                <div class="card">
                    <span class="card-info"> Humidity: </span>
                    <span class="card-info" id="humidity">  </span>
                </div>
            </div>
            <div id="img-card">
                <img src="#" id="gif">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
